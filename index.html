<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBF 2026 | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --orange: #efb409; --black: #000; --dark-gray: #0d0d0d; --light-gray: #a0a0a0; --white: #fff; --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--black); color: var(--white); line-height: 1.6; }
        header { position: fixed; top: 0; width: 100%; z-index: 2000; background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(239, 180, 9, 0.1); }
        nav { max-width: 1400px; margin: 0 auto; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 900; font-size: 1.4rem; color: var(--orange); text-decoration: none; letter-spacing: -1px; }
        .nav-links { display: flex; gap: 1.5rem; list-style: none; }
        .nav-links a { color: var(--light-gray); text-decoration: none; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; transition: var(--transition); }
        .nav-links a:hover, .nav-links a.active { color: var(--orange); }
        .menu-toggle { display: none; background: none; border: none; cursor: pointer; color: var(--orange); }
        section { padding: 140px 2rem 80px; min-height: 100vh; max-width: 1100px; margin: 0 auto; text-align: center; }
        h1 { font-size: clamp(2.5rem, 8vw, 5rem); font-weight: 900; line-height: 1; margin-bottom: 1.5rem; text-transform: uppercase; }
        .timer-grid { display: flex; gap: 1.5rem; margin: 3rem 0; justify-content: center; flex-wrap: wrap; }
        .timer-unit { background: var(--dark-gray); padding: 1.5rem; border-radius: 15px; min-width: 100px; border: 1px solid rgba(255,255,255,0.05); }
        .timer-val { display: block; font-size: 2.5rem; font-weight: 900; color: var(--orange); }
        .timer-label { font-size: 0.7rem; color: var(--light-gray); text-transform: uppercase; }
        .btn { display: inline-flex; align-items: center; gap: 10px; padding: 1rem 2rem; border-radius: 5px; font-weight: 800; text-decoration: none; text-transform: uppercase; font-size: 0.8rem; transition: var(--transition); }
        .btn-orange { background: var(--orange); color: var(--black); }
        .btn-outline { border: 1px solid var(--white); color: var(--white); }
        @media (max-width: 992px) { .menu-toggle { display: block; } .nav-links { position: fixed; top: 0; right: -100%; width: 100%; height: 100vh; background: var(--black); flex-direction: column; justify-content: center; align-items: center; transition: var(--transition); } .nav-links.mobile-active { right: 0; } .nav-links a { font-size: 1.1rem; } }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">SBF 2026</a>
            <button class="menu-toggle" onclick="toggleMenu()"><svg id="menu-icon" width="30" height="30" viewBox="0 0 24 24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></button>
            <ul class="nav-links" id="nav-menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="programme.html">Programme & Agenda</a></li>
                <li><a href="speakers.html">Speakers</a></li>
                <li><a href="propos.html">À propos</a></li>
                <li><a href="partenaires.html">Partenaires</a></li>
                <li><a href="infos.html">Infos pratiques</a></li>
                <li><a href="inscription.html">Inscription</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <p style="letter-spacing: 5px; color: var(--orange); font-weight: 700; margin-bottom: 1rem; text-transform: uppercase; font-size: 0.8rem;">Le 1er tour du monde francophone de Bitcoin</p>
        <h1>Rassembler<br><span style="color: var(--orange);">Partager</span><br>Bâtir</h1>
        <div class="timer-grid">
            <div class="timer-unit"><span class="timer-val" id="d">00</span><span class="timer-label">Jours</span></div>
            <div class="timer-unit"><span class="timer-val" id="h">00</span><span class="timer-label">Heures</span></div>
            <div class="timer-unit"><span class="timer-val" id="m">00</span><span class="timer-label">Minutes</span></div>
            <div class="timer-unit"><span class="timer-val" id="s">00</span><span class="timer-label">Secondes</span></div>
        </div>
        <div style="display: flex; justify-content: center; gap: 1.5rem; flex-wrap: wrap;">
            <a href="inscription.html" class="btn btn-orange">S'inscrire au sommet</a>
            <a href="programme.html" class="btn btn-outline">Voir le programme</a>
        </div>
    </section>
    <script>
        function toggleMenu() { const m = document.getElementById('nav-menu'); m.classList.toggle('mobile-active'); }
        const target = new Date("February 20, 2026 09:00:00").getTime();
        setInterval(() => {
            const diff = target - new Date().getTime();
            document.getElementById('d').innerText = Math.floor(diff / 86400000).toString().padStart(2, '0');
            document.getElementById('h').innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
            document.getElementById('m').innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            document.getElementById('s').innerText = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
        }, 1000);
    </script>
</body>
</html>
